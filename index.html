 <!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>SomePage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    </head>
	
	<body>
		<div class="block">
			<h3>Справочник книг</h3>
			<div class = "lists" id = "bookList">
			</div>
		
			<input type="text" class="inputs" id = "bookName" size="40" placeholder="Название книги"/><br/>
			<input type="number" class="inputs" id = "bookYear" size="4" placeholder="Год издания"/><br/>
			<input type="submit" class="btn" id = "addBookBtn" value="Добавить книгу"/>
			<button class="btn" id = "delBookBtn">Удалить книгу</button>
		</div>
		
		<div class="block">
			<h3>Посетители</h3>
			<div class = "lists" id = "visitList">
			</div>

			<input type="text" class="inputs" size="40" placeholder="ФИО" id="visitorFIO"/><br/>
			<p>Пол:</p>
			<input type="radio" name="gender" value="Женский"/>Женский<br/>
			<input type="radio" name="gender" value="Мужской"/>Мужской<br/>
			<input type="submit" class="btn" id = "addVisitorBtn" value="Добавить посетителя"/>
			<button class="btn" id = "delVisitorBtn">Удалить посетителя</button>
		</div>
		
		<div class="block">
			<h3>Брони</h3>
			<div class = "lists" id = "Booking"></div>
			<button class="btn" id = "addBookingBtn">Добавить бронь</button>
			<button class="btn" id = "delBookingBtn">Удалить бронь</button>
		</div>

		<script src="index.js"></script>
	</body>
</html>
